<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input User</title>
    </head>

    <body>
        <!-- Input User  -->
        <!-- kita dapat menangkap dan memanfaatkan data-data yang user berikan. HTML memiliki elemen input untuk melakukan hal tersebut. ampir seluruh website memiliki elemen input. Data yang dimasukkan akan diproses untuk kebutuhan operasional website dalam menunjang pekerjaan manusia. Ada banyak sekali macam-macam input di dunia ini. Namun, jangan khawatir! HTML menyediakan beragam input yang dapat dimanfaatkan. Berikut daftarnya. -->

        <!-- Input Element -->
        <!-- Elemen <input> merupakan elemen yang sangat sering dipakai untuk mendapatkan data dari user. Mengapa hal tersebut terjadi? Hal ini karena elemen input memiliki banyak sekali tipe-tipenya, mulai dari teks, password, email, search, file, dsb. Tidak hanya itu, dari sekian tipe input, masing-masingnya juga didukung oleh atribut khusus sehingga pembuatan formulir semakin powerful.
        Berikut adalah contoh penerapan dari input element. -->

        <div>
            Text:
            <input type="text" />
        </div>
        <div>
            Number:
            <input type="number" />
        </div>
        <div>
            Email:
            <input type="email" />
        </div>
        <div>
            Password:
            <input type="password" />
        </div>

        <!-- Input Element Ber Value -->

        <input type="text" value="Belajar Dasar Pemrograman Web" />


        <!-- Non-Single Line Input Element -->
        <!-- Selain input yang berupa satu baris, HTML juga menyediakan input yang berupa textarea. Input ini biasanya digunakan untuk memasukkan teks yang panjang. Berikut adalah contoh penerapan dari non-single line input element. -->

        <textarea rows="6" cols="16">
            Belajar
            Dasar
            Pemrograman
            Web
            </textarea>

        <!-- Label Element -->
        <!-- Label element digunakan untuk memberikan label pada elemen input. Label ini akan memudahkan user dalam memahami input yang diminta. Berikut adalah contoh penerapan dari label element. -->

        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" />
        </div>

        <div>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" />
        </div>

    </body>

</html>
