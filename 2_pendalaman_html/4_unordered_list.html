<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar Unordered List</title>
    </head>

    <body>
        <!-- unordered list merupakan daftar yang tidak mementingkan urutan. Standarnya, unordered list menampilkan bullet pada tiap item list-nya (tetapi kita bisa mengubahnya dengan styling).

Untuk menetapkan konten sebagai unordered list kita gunakan <ul></ul> kemudian di dalam elemen tersebut kita gunakan tags <li></li> untuk menetapkan item pada list tersebut. Contoh penerapannya sebagai berikut. -->

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <!-- Di antara tag elemen <li>, kita dapat mengisikan konten apa pun termasuk elemen HTML lain. Contohnya, kita dapat memasukkan sebuah heading atau paragraf pada item. -->

        <ul>
            <li>
                <h1>Sebuah Heading sebagai item list</h1>
            </li>
            <li>
                <h2>Sebuah Heading level 2 sebagai item list</h2>
            </li>
            <li>
                <p>Sebuah paragraf sebagai item list</p>
            </li>
        </ul>


        <!-- Kita juga bisa menambahkan elemen <ul> lagi dalam list item untuk membuat nested list. -->
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>
                List item 3
                <ul>
                    <li>List item 3.1</li>
                    <li>List item 3.2</li>
                    <li>List item 3.3</li>
                </ul>
            </li>
            <li>List item 4</li>
        </ul>
    </body>

</html>
