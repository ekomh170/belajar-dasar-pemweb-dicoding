<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mengirim Data Formulir</title>
    </head>

    <body>
        <!-- Mengirim Data Formulir  -->
        <!-- Ada satu elemen yang berfungsi sebagai wrapper (pembungkus) dari keseluruhan kolom input atau formulir. Elemen yang dimaksud adalah <form>. -->

        <form>
            <div>
                <label for="email">Email</label>
                <br />
                <input type="email" id="email" />
            </div>

            <div>
                <label for="password">Password</label>
                <br />
                <input type="password" id="password" />
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- Atribut Name di Elemen Input -->
        <!-- Dalam mengirimkan data ke server, kita wajib menerapkan atribut name pada seluruh kolom input dalam formulir. Contohnya, Anda ingin membuat formulir untuk melakukan pemesanan kamar hotel. Anda harus memberi atribut name pada seluruh elemen input. Silakan perhatikan contoh formulir berikut. -->

        <form>
            <div>
                <label for="fullName">Nama</label>
                <input id="fullName" name="fullName" required />
            </div>

            <div>
                <label for="checkIn">Tanggal Check-In</label>
                <input type="date" id="checkIn" name="checkIn" required />
            </div>

            <div>
                <label for="checkOut">Tanggal Check-Out</label>
                <input type="date" id="checkOut" name="checkOut" required />
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- Cara Membawa Data Formulir -->
        <!-- Atribut Action -->
        <form action="https://example.com/jalur/ke/alamat/destinasi">
            <!-- Berbagai macam kolom input -->
        </form>

        <!-- Atribut Method -->
        <!-- Metode GET -->
        <form method="GET" action="https://example.com/">
            <!-- Kolom input login disembunyikan -->
          </form>

        <!-- Metode POST -->
        <form method="POST" action="https://example.com/">
            <!-- Kolom input login disembunyikan -->
          </form>
    </body>

</html>
